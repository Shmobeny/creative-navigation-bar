<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Creative Navigation Bar</title>
</head>
<body> 
  <nav class="navbar-body">
    <ul>
      <input class="navbar-radio" type="radio" id="home" name="navbar-logic" checked>
      <input class="navbar-radio" type="radio" id="profile" name="navbar-logic">
      <input class="navbar-radio" type="radio" id="messages" name="navbar-logic">
      <input class="navbar-radio" type="radio" id="gallery" name="navbar-logic">
      <input class="navbar-radio" type="radio" id="settings" name="navbar-logic">
      <div class="scope"></div>
      <li class="navbar-item">
        <label for="home"><img src="icons/home3.png" alt="Home"></label>
        <p>Home</p>
      </li>
      <li class="navbar-item">
        <label for="profile"><img src="icons/user.png" alt="Profile"></label>
        <p>Profile</p>
      </li>
      <li class="navbar-item">
        <label for="messages"><img src="icons/mail3.png" alt="Messages"></label>
        <p>Messages</p>
      </li>
      <li class="navbar-item">
        <label for="gallery"><img src="icons/camera.png" alt="Gallery"></label>
        <p>Gallery</p>
      </li>
      <li class="navbar-item">
        <label for="settings"><img src="icons/cogs.png" alt="Settings"></label>
        <p>Settings</p>
      </li>
    </ul>
  </nav>
</body>
</html>
